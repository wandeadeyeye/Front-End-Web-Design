<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Example</title>
  </head>
  <body>
    <table border="5">
      <thead>
        <tr>
          <th><b>Flag</b></th>
          <th><b>Country</b></th>
          <th><b>Capital</b></th>
          <th><b>Population</b></th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td><img src="assets/uk.png" height="40" width="60" alt="UK"></td>
          <td><a href="https://en.wikipedia.org/wiki/United_Kingdom">England</a></td>
          <td>London</td>
          <td>55 Million</td>
        </tr>
        <tr>
          <td><img src="assets/usa.png" height="40" width="60" alt="USA"></td>
          <td><a href="https://en.wikipedia.org/wiki/United_States">USA</a></td>
          <td>Washington</td>
          <td>328 Million</td>
        </tr>
        <tr>
          <td><img src="assets/china.png" height="40" width="60" alt="China"></td>
          <td><a href="https://en.wikipedia.org/wiki/China">China</a></td>
          <td>Beijing</td>
          <td>1.4 Billion</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
