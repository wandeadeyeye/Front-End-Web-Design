<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List for HTML</title>
  </head>
  <body>
    <!-- unordered list -->
  <ul type="circle">
    <li>Tea <ul>
      <li>with milk</li>
      <li>without milk</li>
    </ul></li>
    <li>Coffee <ul>
      <li>black</li>
      <li>with milk</li>
    </ul></li>
    <li>Lemonade</li>
    <li>Coke</li>
    <li>Fanta</li>
  </ul>
    <!-- ordered list -->
  <ol start='10'>
    <li>Tea</li>
    <li>Coffee</li>
    <li>Fanta</li>
    <li>Coke</li>
    <li>Lemonade</li>
  </ol>

  <dl>
  <dt>HTML</dt>
  <dd>This is HTML tag</dd>
  <dt>CSS</dt>
  <dd>Cascading Style Sheets</dd>

  </dl>
  </body>
</html>
